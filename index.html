<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>WikiMovies</title>
</head>
<body class="bodyLightTheme">
    <header class="headerLightTheme">
        <div class="logo">
            <img src="./src/images/logo-light-theme.png" alt="Logo da página">
            <h1 class="titleLightTheme">Wiki<span class="destaque">Movies</span></h1>
        </div>
        <label class="themeControls">
            <span class="material-symbols-outlined">
                brightness_7
            </span>
            <input type="checkbox" id="themeToggle" class="inputLightTheme">
            <span class="slider"></span>
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </label>
    </header>
    <main>
        <div class="containerFilter">
            <form>
                <div class="filter">
                    <label for="movieName">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" name="movieName" id="movieName" placeholder="Digite o nome do filme">
                    </label>
                    <button type="submit" class="btnSearch" >Procurar</button>
                </div>
            </form>
            <p class="hideMsgErro">Nome do filme não informado</p>
        </div>
        <div class="containerMovies">
            <!-- <div class="cardMovie">
                <div class="overlay">
                    <h2>Título do filme</h2>
                    <button class="btnDetails" id="details">Detalhes</button>
                </div>
            </div> -->
        </div>
        <div class="navigation">
            <button class="prev disabledBtn" disabled>
                <span class="material-symbols-outlined">
                    keyboard_arrow_left
                </span>
            </button>

            <p class="numberPage">1</p>

            <button class="next">
                <span class="material-symbols-outlined">
                    keyboard_arrow_right
                </span>
            </button>
        </div>
    </main>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
